<html lang="en">
<head>

    <title>Title</title>

</head>
<body>
<div id="app">
    <component></component>
    <component></component>
    <component></component>
</div>
<script>

        `,

            return {
                bookname:'红楼梦',
            }
        },
    }

    Vue.component("component", component)

    new Vue({
        el: "#app",
        data: {}

    })
</script>

</html>
