<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js"></script>
</head>
<body>
<div id="app">

</div>

<script>
    let book ={
        name: '红楼梦',
        app: function () {
            console.log(this.name);
        }
    }

    let movie = {
        name:'西游记',
        app: function () {
            setTimeout(function () {
                console.log(this.name)
            })
        }
    }

    let movie2 = {
        name:'三国演义',
        app: function(){
            setTimeout(() =>{
                console.log(this.name);
            })
        }
    }
    book.app()
    movie.app()
    movie2.app()
</script>

</body>
</html>
